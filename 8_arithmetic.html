<!DOCTYPE html>
<html>
<body>

<p id="number"></p>
<p id ="apples"></p>

<script>
var x = 100;
var y = 190 + 10;
var z = x + y;
document.getElementById("number").innerHTML = z;

var apple = 1
apple++
document.getElementById ("apples").innerHTML = apple;

apple--
document.getElementById ("apples").innerHTML = apple;

apple--
document.getElementById ("apples").innerHTML = apple;

apple--
document.getElementById ("apples").innerHTML = apple;

</script>

<pre>
The following table lists JavaScript arithmetic operators, ordered from highest to lowest precedence:

Operator	Precedence
( )	Expression grouping
++ --	Increment and decrement
* / %	Multiplication, division, and modulo division
+ -	Addition and subtraction
</pre>
</body>
</html>
