<!DOCTYPE html>
<html>
<body>

<!-- innerHTML
To access an HTML element, JavaScript can use the document.getElementById(id) method.
The id attribute defines the HTML element. The innerHTML property defines the HTML content-->
<h2>Mister Bill is a carpenter</h2>
<p id="bill"> </p>

<script>
document.getElementById ("bill").innerHTML = "He is still working at the factory."  // To "display data" in HTML, (in most cases) you will set the value of an innerHTML property.
</script>

</body>
</html>
