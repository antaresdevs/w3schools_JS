<!DOCTYPE html>
<html>
<body>

<h1> How old is your grandmother?</h1>
<p id="age"></p>

<script>
var x = 80;  // Statements are separated by semicolons
var y = 9;
var u = x + y; // the variables x, y, and u are assigned the values 80, 9, and 89
document.getElementById("age").innerHTML = u;
</script>
