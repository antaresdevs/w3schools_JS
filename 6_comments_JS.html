<!DOCTYPE html>

<body>

<h1 id="change"></h1>
<p id="paragr"></p>

<script>
// change heading
document.getElementById ("change").innerHTML = "Heading whitten with JS. Comments"; 
document.getElementById ("paragr").innerHTML = "Paragraph whitten with JS";  // this is the comment
/*This is multiline comment
Which can be written in 2 rows*/
</script>

<h1>Using Comments to Prevent Execution</h1>
<p>Using comments to prevent execution of code, is suitable for code testing.
Adding // in front of a code line changes the code lines from an executable line to a comment.</p>
