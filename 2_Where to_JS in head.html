<!DOCTYPE html>
<html>
<head>

<!-- JavaScript in HEAD -->
<script>
function trip() {
document.getElementById ("paragraph").innerHTML = "I'm ready!"
}
</script>
</head>

<body>

<h1>Script tag in HEAD </h1>
<p id="paragraph"> Are you ready for the trip?</p>
<button type="button" onclick="trip()">Click here to check</button>

<!--SCRIPT Tag
You can place any number of scripts in an HTML document.
Scripts can be placed in the <body>, or in the <head> section of an HTML page, or in both.
!!! Note	Keeping all code in one place, is always a good habit. -->



</body>
</html>
