<html>
<head>
<meta charset="utf-8">
</head>
<body>
<pre>
Operator	Example	Same As
=		x = y	x = y
+=		x += y	x = x + y
-=		x -= y	x = x - y
*=		x *= y	x = x * y
/=		x /= y	x = x / y
%=		x %= y	x = x % y
</pre>

<p id = "numbers"></p> 
<script>
var x = 12;
x += 7;
x -= 2;
x *= 10;
x /= 17;
x %= 3;
document.getElementById("numbers").innerHTML = x; 
</script>

</body>

</html>
